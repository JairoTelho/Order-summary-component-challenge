<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


</head>
<main>
<body>
  <div class="bg-img">
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="middle-box">
      <div><img class="hero" src="images/illustration-hero.svg" alt="">
      </div>
      <h2><strong>Order Summary</strong></h2>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="small-box">
        <div class="music-note">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="sbox-content">

          <p class="p-annual">Annual Plan</p>

          <p class="price">$59.99/year</p>

          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="submit">
        <a href="#" class="proceed">Proceed to Payment</a>
      </div>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jairo Telho Jr.</a>.
  </div>
  </main>
</body>

</html>
